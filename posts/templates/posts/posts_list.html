{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts List</h1>
        {% for post in posts %}
            <article>
                <h6>
                    <a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a>
                </h6>
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>    
{% endblock %}
